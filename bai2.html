<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên tố</title>
</head>
<body>
<script>
    var returnTrue=" Đây là số nguyên tố";
    var returnFalse="Đây không phải là số nguyên tố";
    function checkprime(n) {
        if(n<2)
            return returnFalse;
            for(let i=2;i<Math.sqrt(n);i++){
                if(n%i==0)
                return returnFalse;

            }
            return returnTrue;

    }
    let display=parseInt(prompt("Nhập vào số"));
    document.write(checkprime(display));

</script>
</body>
</html>
